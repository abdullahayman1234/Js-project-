<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Form</h1>
    <div class="div1">
        <label>Book's Name:</label>
        <input type="text" id="bookName" placeholder="Enter Book Name">
        <p id="book_name_validation"></p>
        <label>Price:</label>
        <input type="text" id="book_price_validation" placeholder="Enter Book Price">
        <p id="price"></p>
        <label>Author Name:</label>
        <input type="text" id="authorname" placeholder="Enter Book Author Name">
        <p id="book_author_validation"></p>
        <label>Author Email:</label>
        <input type="text" id="email" placeholder="Enter Author Email">
        <p id="book_email_validation"></p>
        <button class="btn1">Submit</button>
    </div>

    <div class="div2" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author E-mail</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookTableBody">
                <tr>
                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                    <td id="td4"></td>
                    <td id="td5">
                        <button id="btn1" class="editBtn">Edit</button>
                        <button  id="btn2" class="deleteBtn">Delete</button>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
    <script src="project.js"></script>
</body>
</html>
